<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="/static/css/dashboard.css" />
  <title>{{title}}</title>

</head>

<body>
  <div class="container-fluid mt-3">
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-white" id="sidebar-wrapper">

        <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
            class="fas fa-user-secret me-2"></i>SalaryBook</div>

        <div class="list-group list-group-flush my-3">

          <a href="javascript:void(0);" class="list-group-item list-group-item-action  second-text fw-bold pdetail"> <i
              class="fas fa-user me-2"></i>User Profile</a>

          <a href="javascript:void(0);" class="list-group-item list-group-item-action  second-text fw-bold bdetail"><i
              class="fa fa-info-circle me-2"></i>Business Details</a>

          <a href="javascript:void(0);" class="list-group-item list-group-item-action  second-text fw-bold edetail"><i
              class="fa fa-users me-2"></i>Employee Details</a>

          <a href="javascript:void(0);"
            class="list-group-item list-group-item-action  second-text fw-bold eattandetail"><i
              class="fa fa-info-circle me-2"></i>Employee Attandance Details</a>

          <a href="javascript:void(0);"
            class="list-group-item list-group-item-action  second-text fw-bold esalarydetail"><i
              class="fa fa-info-circle me-2"></i>Employee Salary Details</a>


          <a href="/accounts/logout/" class="list-group-item list-group-item-action  text-danger fw-bold"><i
              class="fas fa-power-off me-2"></i>Logout</a>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
          <div class="d-flex align-items-center">
            <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
            <h2 class="fs-2 m-0">Dashboard</h2>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>

        <div>
          <div class="container" id="pagereload">
            <div class="card mt-2 bg-dark col-sm-7">
              <div class="card-header mt-2">
                <p class="display-6 fw-normal">Total Number of Business is :</p>
              </div>
              <div class="card-body mt-2">
                <h1 class="fw-bold bg-light">{{bdetail}}</h1>
              </div>
            </div>
            <div class="card mt-2 bg-dark col-sm-7">
              <div class="card-header mt-2">
                <p class=" display-6 fw-normal">Total Number of Employees is :</p>
              </div>
              <div class="card-body mt-2">
                <h1 class="fw-bold bg-light">{{emp}}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script>

    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");
    toggleButton.onclick = function () {
      el.classList.toggle("toggled");
    };

    $(document).ready(function () {
      $('.pdetail').click(function () {
        $('#pagereload').load('/accounts/profile/');
      });
      $('.bdetail').click(function () {
        $('#pagereload').load('/accounts/business_details/');
      });
      $('.edetail').click(function () {
        $('#pagereload').load('/employees/emp_details/');
      });
      $('.eattandetail').click(function () {
        $('#pagereload').load('/EmpAttandance/emp_attan_details/');
      });
      $('.esalarydetail').click(function () {
        $('#pagereload').load('/employees/emp_salary_details/');
      });

    });
  </script>
</body>

</html>
