<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Varela Round', sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container p-3 bg-info ">
        <form class="mt-3" method="POST">

            <h4 class="display-4">Change Password</h4>

            <!-- for displaying message -->
            {% for message in messages %}
            <div class="alert alert-danger">
                <strong>
                    {{ message }}
                </strong>
            </div>
            {% endfor %}

            {% csrf_token %}
            <!-- for password  -->
            <div class="mb-3">
                <strong><label for="uname" class="form-label">Password</label></strong>
                <input type="password" class="form-control" id="uname" name="password1" required>
            </div>
            <div class="mb-3">
                <strong><label for="uname" class="form-label">Confirm Password</label></strong>
                <input type="password" class="form-control" id="uname" name="password2" required>
            </div>
            <input type="hidden" name="user_id" value="{{user_id}}">
            <!-- for submit button -->
            <button type="submit" class="btn btn-success btn-dark btn-lg">Submit</button>

        </form>
    </div>
</body>

</html>
