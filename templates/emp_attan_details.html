<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container bordered" style="background-color:rgba(245, 245, 245, 0.996);">
        <h4 class="display-5 text-center">Employees Attandance Details</h4>
        <a href="/EmpAttandance/add_emp_attan_details/" class="btn btn-info float-end">Add Employees Attandance </a>
        <table class="table table-dark table-hover container mt-5 text-center">
            <thead>
                <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Employees Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Withdraw Amount</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                    <th scope="col"></th>

                </tr>
            </thead>
            <tbody>
                {% for i in a_data %}
                <tr>
                    <td scope="col">{{forloop.counter}}</td>
                    <td scope="col">{{i.employee_name}}</td>
                    <td scope="col">{{i.attendance_date}}</td>
                    <td scope="col">{{i.withdraw_amount}}</td>
                    <td scope="col">{{i.types}}</td>
                    <td scope="col">
                        <a href="/EmpAttandance/edit_emp_attan_details/{{i.id}}/" class="btn btn-outline-success">Edit</a>
                    </td>
                    <td scope="col">
                        <form action="/EmpAttandance/delete_emp_attan_details/" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{i.id}}">
                            <input type="submit" value="Delete" class="btn btn-outline-danger">
                        </form>

                    </td>

                </tr>
                {% endfor %}
            </tbody>

        </table>
        <a href="/accounts/owner/" class="btn btn-danger ">Back</a>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

</html>
