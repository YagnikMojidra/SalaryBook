<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <title>{{title}}</title>
  <style>
    body {
      color: #566787;
      /* background: #f5f5f5; */
      font-family: 'Varela Round', sans-serif;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container border-2 p-2" style="background-color:rgba(245, 245, 245, 0.996);">
    <h4 class="display-5 text-center fw-bold"><i class="fa fa-users me-2"></i> Profile Details <i
        class="fa fa-users me-2"></i></h4>
    {% if request.user.is_authenticated %}
    <label for="username" class="text-center fw-bold">User Name</label>
    <p class="text-center fw-bolder" id="username">--{{request.user.username}}--</p>
    <label for="firstname" class="text-center fw-bold">First Name</label>
    <p class="text-center fw-bolder" id="firstname">--{{request.user.first_name}}--</p>
    <label for="lastname" class="text-center fw-bold">Last Name</label>
    <p class="text-center fw-bolder" id="lastname">--{{request.user.last_name}}--</p>
    <label for="email" class="text-center fw-bold">Email</label>
    <p class="text-center fw-bolder" id="email">--{{request.user.email}}--</p>
    {% endif %}
    <a href="/accounts/change_profile/{{request.user.username}}/" class="btn btn-success">Change Profile Details</a>
    <a href="/accounts/owner/" class="btn btn-danger">Back</a>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

</html>
