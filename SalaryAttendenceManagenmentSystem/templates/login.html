<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Varela Round', sans-serif;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container p-5 mt-5 " style="border:15px solid black;border-radius: 20px 20px;background-color:#f6f6f6;">

        <div class="text-center">
            <a href="/accounts/login"><img src="/static/images/login.jpg" class="img-fluid" alt="salarybook login"
                    style="width:375px;height:150px;background-color:None;"></a>
        </div>

        <form class="mt-3" style="background-color:rgba(245, 245, 245, 0.996);" method="post">
            <!-- for displaying message -->
            {% for message in messages %}
            <div class="alert alert-info">
                <strong>
                    {{ message }}
                </strong>
            </div>
            {% endfor %}

            {% csrf_token %}
            <!-- for user name  -->
            <div class="mb-3">
                <strong><label for="exampleInputuname" class="form-label">UserName</label></strong>
                <input type="text" class="form-control" id="exampleInputuname" name="user_name" required>
            </div>

            <!-- for password -->
            <div class="mb-3">
                <strong><label for="inputPassword5" class="form-label">Password</label></strong>
                <input type="password" id="inputPassword5" class="form-control" name="password" required>
            </div>

            <!-- for redirect to sign up page if it has no account -->
            <div class="mb-3">
                <strong><a class="nav-link active" href="/accounts/signup"> Did Not Account ? SignUp here </a></strong>
            </div>

            <div class="mb-3">
                <strong><a class="nav-link active" href="/accounts/password_reset/"> Forgot Password?</a></strong>
            </div>

            <!-- for submit button -->
            <button type="submit" class="btn btn-primary btn-dark btn-lg" ">Submit</button>
        </form>
    </div>
    
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
                    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
                    crossorigin="anonymous" referrerpolicy="no-referrer">
                    </script>


</body>

</html>
