<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5 mt-5 " style="border:15px solid black;border-radius: 20px 20px;background-color:#f6f6f6;">
        <center>
            <h1 class="display-3">Set a New Password</h1>
        </center>
        <form method="POST">
            <!-- for displaying message -->
            {% for message in messages %}
            <div class="alert alert-info ">
                <strong>
                    {{ message }}
                </strong>
            </div>
            {% endfor %}

            {% csrf_token %}

            <!-- for password -->
            <div class="mb-3">
                <strong><label for="inputPassword5" class="form-label">New Password</label></strong>
                <input type="password" name="pwd" id="inputPassword5" class="form-control"
                    aria-describedby="passwordHelpBlock" required>

            </div>
            <div class="mb-3">
                <strong><label for="inputPassword6" class="form-label">Confirm Password</label></strong>
                <input type="password" name="pwd2" id="inputPassword6" class="form-control" required>
            </div>
            <!-- for submit button -->
            <button type="submit" class="btn btn-primary btn-dark btn-lg" ">Change Password</button>
          </form>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
                    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
                    crossorigin="anonymous" referrerpolicy="no-referrer">
                    </script>
</body>

</html>
